<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brownie Clicker</title>
    <link rel="shortcut icon" href="images/brownie.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style-game.css" type="text/css" media="all" />
    <script src="js/game.js" defer></script>
</head>

<body>
    <div class="game-container">
        <section class="purchases-section">
            <div class="header-container">
                <h2>Purchases</h2>
            </div>
            <div class="purchases-container items-upgrades-container">
                <div class="items-header">
                    <div class="line"></div>
                    <h4>Items</h4>
                    <div class="line"></div>
                </div>
                <div class="items-container">

                </div>
                <div class="upgrades-header">
                    <div class="line"></div>
                    <h4>Upgrades</h4>
                    <div class="line"></div>
                </div>
                <div class="upgrades-container">
                    
                </div>
            </div>
        </section>

        <section class="brownie-section">
            <div class="header-container">
                <h3 class="brownie-header">Brownie Points&trade;</h3>
                <h3 id="points-holder">0</h3>
            </div>
            <div class="brownie-container">
                <div class="brownie-image-container">
                    <img draggable="false" class="click-brownie" id="click-brownie" src="images/click-brownie.png">
                </div>
            </div>
        </section>

        <section class="store-section">
            <div class="header-container">
                <h2>Store</h2>
            </div>
            <div class="store-container items-upgrades-container">
                <div class="items-header">
                    <div class="line"></div>
                    <h4>Items</h4>
                    <div class="line"></div>
                </div>
                <div class="items-container">
                    <div class="item-container">
                        
                    </div>
                </div>
                <div class="upgrades-header">
                    <div class="line"></div>
                    <h4>Upgrades</h4>
                    <div class="line"></div>
                </div>
                <div class="upgrades-container">
                    
                </div>
            </div>
        </section>
    </div>
</body>

</html>
